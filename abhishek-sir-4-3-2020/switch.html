</head>
<body>
    <script>
        var day = prompt("enter a day!")
        var res;
        switch(day){
            case "sunday":
            case "saturday": res = "weekend" ; document.write(res+"</br>") ; 
            break;
            case "monday":
            case "tuseday":
            case "wednesday":
            case "thursday":
            case "friday": res = "weekdays";  document.write(res+"</br>") ;
            break;
            default: res = "enter valid input"
            break;
        }
      
    </script>
</body>
</html>
